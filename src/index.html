<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CsquareUiV2</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root>
        <div class="loader">
            <img id="loading" src="assets/images/loading_small.png">
            <div>Loading...</div>
        </div>
    </app-root>
    <script>
        var _loadImagesAsync = function() {
            var allimages = document.getElementsByTagName('img');
            for (var i = 0; i < allimages.length; i++) {

                if (allimages[i].getAttribute('data-src')) {

                    var downloadingImage = new Image();
                    downloadingImage.targetelement = allimages[i];

                    downloadingImage.onload = function() {

                        this.targetelement.src = this.src;
                    };
                    downloadingImage.src = allimages[i].getAttribute('data-src');
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
