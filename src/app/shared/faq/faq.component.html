<div fxLayout="row" fxLayoutWrap="wrap" class="mb-1">
    <div fxFlex="100" fxFlex.gt-xs="10" class="mobile-view"></div>
    <div fxFlex="100" fxFlex.gt-xs="80">
        <h1 class="title text-center">Frequently Asked Questions?</h1>
        <div fxLayout="row" fxLayoutWrap="wrap">
            <div fxFlex="100" fxFlex.gt-xs="30" class="mobile-view"></div>
            <div fxFlex="100" fxFlex.gt-xs="40">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Please Enter Your Question!" [(ngModel)]="search" (input)="valuechange()">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="30" class="mobile-view"></div>
        </div>
        <mat-accordion *ngFor="let item of data; let i = index" [attr.data-index]="i">
            <mat-expansion-panel *ngIf="i < 10" class="mb-1" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h5>{{item.Question}}</h5>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <p style="text-align: justify;">
                    {{item.Answer}}
                </p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div fxFlex="100" fxFlex.gt-xs="10" class="mobile-view"></div>
</div>
<div class="show">
    <div *ngFor="let item of data; let i = index" [attr.data-index]="i">
        <div *ngIf="i >= 10">
            <p>
                {{item.Question}}
            </p>
            <p>
                {{item.Answer}}
            </p>
        </div>
    </div>
</div>
